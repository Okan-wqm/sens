name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      # Don't use --all-features as gpio feature requires Linux-specific rppal
      - run: cargo check

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      # Run clippy without -D warnings since Cargo.toml has [lints.clippy] configured
      # Custom lints are "warn" level for developer feedback, not CI failures
      - run: cargo clippy

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      # Don't use --all-features as gpio feature requires Linux-specific rppal
      # Use -- --nocapture for verbose test output on failure
      - run: cargo test -- --nocapture

  # IEC 62443 SL2 Security: Vulnerability scanning
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Ignore unmaintained crate warnings (not security vulnerabilities)
          # RUSTSEC-2025-0134: rustls-pemfile marked unmaintained
          ignore: RUSTSEC-2025-0134

  # IEC 62443 SL2 Security: License and dependency policy enforcement
  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          # Check all targets defined in deny.toml
          command: check
          arguments: --all-features
